<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliwka <3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8e0f1;
            color: #ff4f5b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .heart {
            font-size: 100px;
            color: #ff4f5b;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .message {
            font-size: 2em;
            color: #ff4f5b;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .button {
            margin-top: 30px;
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #ff4f5b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #e63e47;
            transform: scale(1.1);
        }

        /* Powiadomienie */
        .notification {
            background-color: #ff4f5b;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            font-size: 1.2em;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="heart">❤️</div>
    <div class="message">Oliwka <3</div>

    <button class="button" onclick="showNotification()">buziaczki!</button>

    <!-- Powiadomienie -->
    <div id="notification" class="notification">
        Oliwka, jesteś supeeer! ❤️
    </div>

    <script>
        function showNotification() {
            var notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000); // Powiadomienie zniknie po 3 sekundach
        }
    </script>

</body>
</html>
